<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html with the path as a query parameter
      if (path !== '/' && !path.includes('.')) {
        window.location.href = '/cdclient-1/index.html?path=' + 
          encodeURIComponent(path + search + hash);
      }
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/cdclient-1/index.html">
    </noscript>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
